<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nerko+One&family=Paytone+One&family=Protest+Strike&display=swap" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>

    {% block content %}
    {% endblock %}
</body>
</html>
